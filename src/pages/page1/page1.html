<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prediksi Inggris</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let post of posts">
    
		
	  <h3 style="text-align: center;">{{post.date_fixture_formatted}}</h3>
      <h2 style="text-align: center;">{{post.home}} vs {{post.away}} </h2>
	  <h2 style="text-align: center;">{{post.handicap}}</h2>
      <h2 style="text-align: center;">{{post.winning_team}}</h2>
	    <h2 style="text-align: center;">{{post.statistics}}</h2>
     
	  <h2 style="text-align: center;">
	  <button ion-button (click)="otherShare()">SHARING</button>
	  </h2>
	  
    </ion-item>

  </ion-list>
</ion-content>
