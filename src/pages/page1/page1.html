<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prediksi Inggris</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="Page1">

  <ion-list>
    <ion-item *ngFor="let post of posts">
    
		
	  <h3 class="date">{{post.date_fixture_formatted}}</h3>    
    <button ion-button (click)="otherShare()" class="btn-share">SHARE</button>    
    <div class="clearfix"></div>
    <h2 class="team">{{post.home}} vs {{post.away}} </h2>
    <h2 class="score">{{post.handicap}}</h2>
    <div align="center"><h2 class="win">{{post.winning_team}}</h2></div>
    <h2 class="stats">{{post.statistics}}</h2>
     
	  
	  
    </ion-item>

  </ion-list>
</ion-content>
