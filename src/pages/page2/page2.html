<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Standings</ion-title>
  </ion-navbar>
</ion-header>




 
<ion-content class="Page2">

<ion-grid>


 <ion-row>
    <ion-col class="center" width-25>
      <strong>Tim</strong>
    </ion-col>
    <ion-col class="center">
      <strong>P</strong>
    </ion-col>
    <ion-col class="center">
      <strong>W</strong>
    </ion-col>
	<ion-col class="center">
      <strong>D</strong>
    </ion-col>
	<ion-col class="center">
      <strong>Goal</strong>
    </ion-col>
	<ion-col class="center">
      <strong>DI</strong>
    </ion-col>
	<ion-col class="center">
      <strong>PO</strong>
    </ion-col>
  </ion-row>

 <ion-row *ngFor="let post of posts" class="active">
    <ion-col class="center" width-25>
      <strong>{{post.Team}}</strong>
    </ion-col>
    <ion-col class="center">
      <strong>{{post.Pl}}</strong>
    </ion-col>
    <ion-col class="center">
      <strong>{{post.W}}</strong>
    </ion-col>
	<ion-col class="center">
      <strong>{{post.D}}</strong>
    </ion-col>
	<ion-col class="center">
      <strong>{{post.L}}</strong>
    </ion-col>
	<ion-col class="center">
      <strong>{{post.F}}</strong>
    </ion-col>
	<ion-col class="center">
      <strong>{{post.A}}</strong>
    </ion-col>
	<ion-col class="center">
      <strong>{{post.Pts}}</strong>
    </ion-col>
  </ion-row>

</ion-grid>
	
    
</ion-content>
