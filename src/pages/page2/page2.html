<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Standings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="Page2">

  <ion-grid>
  
   <ion-row>
      <ion-col class="center">

      <ion-col class="center">

      </ion-col>
